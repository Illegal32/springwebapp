<!DOCTYPE html>
<html lang="eng" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Framework</title>
</head>

<body>
<h1>Book List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
    </tr>

    <tr th:each="book : ${book }">
        <td th:text="${book.id}">12123</td>
        <td th:text="${book.title}">Spring in Action</td>
    </tr>

</table>
</body>
</html>
